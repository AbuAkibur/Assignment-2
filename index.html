<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TechWave</title>
</head>
<body Class="inter-font">
    <header>
        <nav class="nav-bar container flex">
            <h2 class="nav-logo logo">Tech<span class="gradient-text">Wave</span></h2>
            <div class="nav-menu flex">
                <a href="">About</a>
                <a href="">Episodes</a>
                <a href="">Hosts</a>
            </div>
            <button class="subscribe-btn btn flex" >Subscribe <img src="./assets/ArrowRight.png" alt="Right Arrow Icon"></button>
        </nav>
        <section class="hero container flex">
            <div class="hero-content flex">
                 <div class="mic flex">
                <div class="mic-image flex"><img src="./assets/microphone.png" alt="Mic Icon">
                </div>
                <span class="hero-badge flex">New</span>
             </div>
             <h1 class="hero-title">TechWave</h1>
             <p class="hero-description">Your daily dose of tech insights, productivity hacks, and personal growth</p>
             <div class="cta-button-container flex">
                <div class="cta-btn1 btn flex"><img src="./assets/spotify.png" alt="spotify logo">Listen on Spotify</div>
                <div class="cta-btn2 btn flex"><img src="./assets/message.png" alt="message Icon">Subscribe</div>
             </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
